<head>

<style>

}

/* ---------------- PAGE 1 ---------------- */

.page1 {

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

#bgText {

.container {

/* ---------------- PAGE 2 ---------------- */

.page2 {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

#slideshow-container {

    max-width: 650px;
    height: 450px;

    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.slide img {
    width: 90%;
    max-height: 75%;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 15px;
}

.caption {
    color: white;
    font-size: 20px;
    text-align: center;
    text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="page1">
    <div id="bgText">–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ‚ù§Ô∏è</div>
    <div class="container">
        <h1>–ú—ã –±—É–¥–µ–º –ª—é–±–∏—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –¥–æ–ª–≥–æ-–¥–æ–ª–≥–æ? ‚ù§Ô∏è</h1>
        <div class="button-row">
            <button id="yesBtn">–î–∞ üíñ</button>
            <button id="noBtn">–ù–µ—Ç üò¢</button>
        </div>
    </div>
</div>

<div class="page2">
    <div id="slideshow-container"></div>
</div>

<script>

/* -------- –ö–ù–û–ü–ö–ê –ù–ï–¢ -------- */

const messages = [
"–¢—ã —É–≤–µ—Ä–µ–Ω–∞? üò¢",
"–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑ ü•∫",
"–Ø —Ä–∞—Å—Å—Ç—Ä–æ—é—Å—å‚Ä¶",
"–ú–æ–∂–µ—Ç –≤—Å—ë-—Ç–∞–∫–∏ –¥–∞? ‚ù§Ô∏è",
"–≠—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å üòå",
"–ù—É —Å–µ—Ä—å—ë–∑–Ω–æ? üòÖ",
"–î–∞–≤–∞–π —á–µ—Å—Ç–Ω–æ ü§î",
"–¢–∞–∫–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç üíñ"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let attempt = 0;

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", (e)=>{
    e.preventDefault();
    moveNoButton();
});

function moveNoButton(){
    attempt++;

    if(attempt <= messages.length){
        noBtn.textContent = messages[attempt-1];
    }

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if(attempt >= messages.length){
        noBtn.style.opacity = "0";
        yesBtn.style.transform = "scale(1.3)";
    }
}

/* -------- –ö–ù–û–ü–ö–ê –î–ê -------- */

yesBtn.addEventListener("click", ()=>{
    document.querySelector(".page1").style.display = "none";
    document.querySelector(".page2").style.display = "flex";
    startSlideshow();
});

/* -------- –°–õ–ê–ô–î-–®–û–£ -------- */

const photos = [];
for(let i=1; i<=31; i++){
    photos.push(`photo${i}.jpg`);
}

const captions = [
"–¢—ã –º–æ—è –≥–ª–∞–≤–Ω–∞—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò",
"–° —Ç–æ–±–æ–π –≤—Å—ë —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ª—É—á—à–µ ‚ù§Ô∏è",
"–¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ",
"–°–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è",
"–ú–æ—è –Ω–µ–∂–Ω–æ—Å—Ç—å",
"–õ—é–±–ª—é —Ç–≤–æ—é —É–ª—ã–±–∫—É",
"–¢—ã –º–æ—ë –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ",
"–ú–æ—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞",
"–°–∞–º–∞—è —Ä–æ–¥–Ω–∞—è",
"–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ",
"–ú–æ—è —Ä–∞–¥–æ—Å—Ç—å",
"–ú–æ—è –≥–æ—Ä–¥–æ—Å—Ç—å",
"–ú–æ—è —Å—É–¥—å–±–∞",
"–¢—ã ‚Äî —á—É–¥–æ",
"–ú–æ—ë —Å–µ—Ä–¥—Ü–µ",
"–ú–æ—è –ª—é–±–æ–≤—å",
"–ú–æ–π –ø–æ–∫–æ–π",
"–°–∞–º–∞—è –º–∏–ª–∞—è",
"–¢—ã –æ—Å–æ–±–µ–Ω–Ω–∞—è",
"–ú–æ–π —Å–≤–µ—Ç",
"–ú–æ—è –Ω–µ–∂–Ω–∞—è –¥–µ–≤–æ—á–∫–∞",
"–° —Ç–æ–±–æ–π —É—é—Ç–Ω–æ",
"–ú–æ—ë –≤—Å—ë",
"–ú–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è",
"–¢—ã ‚Äî –º–∞–≥–∏—è",
"–õ—é–±–ª—é —Ç–µ–±—è –±–µ–∑—É–º–Ω–æ",
"–ù–∞–≤—Å–µ–≥–¥–∞ –≤–º–µ—Å—Ç–µ",
"–¢—ã ‚Äî –º–µ—á—Ç–∞",
"–ú–æ—è –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è",
"–ú–æ–π —Å–º—ã—Å–ª",
"–õ—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ üíñ"
];

function startSlideshow(){
    const container = document.getElementById("slideshow-container");

    photos.forEach((src, index)=>{
        const slide = document.createElement("div");
        slide.className = "slide";

        const img = document.createElement("img");
        img.src = src;

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = captions[index] || "";

        slide.appendChild(img);
        slide.appendChild(caption);
        container.appendChild(slide);
    });

    let current = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index){
        slides.forEach((slide,i)=>{
            slide.style.opacity = (i===index) ? "1" : "0";
        });
    }

    showSlide(current);

    setInterval(()=>{
        current = (current + 1) % slides.length;
        showSlide(current);
    }, 3000);
}

</script>

</body>
</html>
